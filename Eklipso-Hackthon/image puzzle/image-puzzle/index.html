<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Jigsaw Puzzle</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/image-puzzle.css" rel="stylesheet" />
    <script src="js/image-puzzle.js"></script>
</head>

<body>
    <div id="collage">
        <h2>Jigsaw Puzzle</h2>
        <div id="coin"></div>
        <div id="playPanel" style="padding:5px;display:none;background-color:#0c2034;">
            <h3 id="imgTitle"></h3>
           
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>
                <div id="actualImageBox">
                    <div id="stepBox">
                        <div>Steps:</div>
                        <div class="stepCount">0</div>
                    </div>
                    <div id="timeBox">
                        Time Taken: <span id="timerPanel"></span> secs
                    </div>
                    <img id="actualImage" />
                    <div style="color: white;">Re-arrange to create a picture like this.</div>
                    <p id="levelPanel">
                        <input type="radio" name="level" id="easy" checked="checked" value="3" onchange="imagePuzzle.startGame(images, this.value);"
                        /> <label for="easy" style="color: white;">Easy</label>
                        <input type="radio" name="level" id="medium" value="4" onchange="imagePuzzle.startGame(images, this.value);" />                        <label for="medium" style="color: white;">Medium</label>
                        <input type="radio" name="level" id="hard" value="5" onchange="imagePuzzle.startGame(images, this.value);" />                        <label for="hard" style="color: white;">Hard</label>
                    </p>
                    
                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="background-color: #fc9e9e; padding: 5px 10px 20px 10px; text-align: center; ">
                <h2 style="text-align:center;color: white;" >Game Over!!</h2>
                Congratulations!! <br /> You have completed this picture.
                <br /> Time Taken: <span class="timeCount">0</span> seconds<br />
                <div>
                    <button type="button" onclick="window.location.reload(true);">Play Again</button>
                </div>
            </div>
        </div>

        <script>
            var images = [
                { src: 'images/map2.jpg', title: '' },
                { src: 'images/map3.jpg', title: '' }
            ];

            window.onload = function () {
                var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
                imagePuzzle.startGame(images, gridSize);
            };
            function restart() {
                var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
                imagePuzzle.startGame(images, gridSize);
            }
            function rules() {
                alert('Re arrange the image parts in a way that it correctly forms the picture. \nThe no. of steps taken will be counted.');
            }
            function about() {
                alert('Developed by Anurag Gandhi. \nHe can be contacted at: soft.gandhi@gmail.com');
            }
            document.getElementById("coin").innerHTML = `
<div style="width:300px;height:auto;padding:20px;border:4px solid white;border-radius:7px">
<img src="../../src/images/coin.png" width="100px" height="100px"><span style="color:white;">${localStorage.getItem("Coin")}  Coins</span></div>

`       

        </script>
        <script>
             var gameOver=document.getElementById(gameOver);
             if(gameOver.style.display=="block"){
                var userName=localStorage.getItem("UserName")
                if(userName==null){
                    alert("You didn't enter the Name so mission Failed");
                    location.href="../../Pages/game1.html"
                }
                else{
                    
                }
             }
        </script>
    </div>
</body>
</html>
